<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Match Poster</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Anton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="des.css">
</head>
<body>
  <div class="poster-wrap" role="img" aria-label="Soccer match poster">
    <div class="bg"></div>
    <div class="overlay"></div>

    <div class="content">
      <div class="topbar">
        <div style="width:1px"></div>
        <div class="logo-sm">
          <!-- small top-right logo: replace with your logo -->
          <img src="/image/logo_abda.png" alt="Tour logo">
        </div>
      </div>

      <div style="text-align:center;width:100%">
        <img class="img_L" src="/image/icon/Laliga.avif" alt="">
        <div class="title-small">Laliga</div>
        <div class="big-word">MATCH</div>
        <div class="subline" style="justify-content:center">
          <span class="dots" aria-hidden></span>
          <div style="font-weight:100;letter-spacing:1px;color:#ffffff">Round10</div>
          <span class="dots" aria-hidden></span>
        </div>

        <div class="center-row">
          <div class="club"><img src="/image/Teams/Laliga/FC_Barcelona.png" alt="ACM logo"></div>
          <div class="vs">VS</div>
          <div class="club"><img src="/image/Teams/Laliga/Real_Madrid.png" alt="FCB logo"></div>
        </div>
      </div>

      <div class="bottom">
        <div class="date">Sunday, Oct 26</div>
        <div class="venue">Sentiago Bernabeu</div>
        <div class="city">Spain, Madrid</div>
        <div class="time">بتوقيت مصر, 7:15 مساءً </div>

      </div>
    </div>

  </div>
</body>
</html>

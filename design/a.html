<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Quote Glass</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;600;800&display=swap" rel="stylesheet">

</head>
<body>

  <div class="poster-wrap" role="img" aria-label="Soccer match poster">
    <div class="bg"></div>
    <div class="overlay"></div>

    <div class="content">

      <div class="topbar">

        <div style="width:1px"></div>

        <div class="logo-sm">
          <img src="/image/logo_abda.png" alt="Tour logo">
        </div>

      </div>

      <div class="quote-box">
        <div class="quote-mark">“</div>
        <p class="quote-text">
          لم أتخذ قراري بعد بشأن المونديال، بالنسبة لعمري، من المنطقي ألّا أتواجد في كأس العالم
        </p>
        <div class="author">
          <img src="/image/New folder/554967309_1361330302015656_3600833083954199828_n.jpg" alt="المتحدث"> <!-- ضع صورة شخصية -->
          <span>ليونيل ميسي</span>
        </div>
      </div>
      
      </div>

    </div>

  </div>




</body>
</html>
